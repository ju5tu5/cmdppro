<html>
<head>
    <title>BlackJack by Andre Bruynseels</title>
    <meta charset="utf-8" />

<body>
	<div id="wrapper">

		<div id="uitleg">

		<div id="spel">

				<h2 id="spelerTitle"></h2>

				</div>

				<div id="pckaart">

	</div>
